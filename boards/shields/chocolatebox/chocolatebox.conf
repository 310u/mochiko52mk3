# ZMK 基本設定
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000 # アイドルタイムアウト (ミリ秒) = 1時間

# ポインティングデバイス設定
CONFIG_ZMK_POINTING=y
# CONFIG_ZMK_MOUSE=y # CONFIG_ZMK_POINTING が有効なら通常不要

# ハードウェア関連 (overlay で有効化されるため、通常はコメントアウトまたは削除してもOK)
# CONFIG_SPI=y
# CONFIG_I2C=y

# ドライバー (overlay で compatible が指定されていれば通常自動で有効化)
# CONFIG_PMW3610=y
CONFIG_GPIO_MCP23017=y # MCP23017 ドライバーを明示的に有効化 (念のため)

# 機能設定
CONFIG_ZMK_BLE=y          # BLE 有効化
CONFIG_ZMK_KSCAN=y        # キーボードスキャン有効化 (通常デフォルトで有効)
CONFIG_ZMK_EXT_POWER_USB=y # 外部電源管理 (USB)

# デバッグログ設定
CONFIG_LOG=y                  # ログシステム有効化
CONFIG_LOG_DEFAULT_LEVEL=4    # デフォルトログレベルを Debug に設定
CONFIG_LOG_BUFFER_SIZE=2048   # ログバッファサイズ
CONFIG_I2C_LOG_LEVEL_DBG=y    # I2C 詳細ログ有効化
CONFIG_GPIO_LOG_LEVEL_DBG=y   # GPIO 詳細ログ有効化
CONFIG_LOG_PROCESS_THREAD=y   # ログ処理を別スレッドで行う (ログ欠損防止)
# CONFIG_SPI_LOG_LEVEL_DBG=y # 必要であれば SPI 詳細ログも有効化

