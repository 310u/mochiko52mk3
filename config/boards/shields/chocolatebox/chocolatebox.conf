# =========================
# ZMK / ログ（安全設定）
# =========================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_BT_LOG_LEVEL_INF=y
CONFIG_LOG_OVERRIDE_LEVEL=3

# =========================
# スリープ
# =========================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# =========================
# ポインタ関係（ZMK）
# =========================
CONFIG_ZMK_POINTING=y
# ドライバ（あなたのPMW3610ドライバが入っている前提）
CONFIG_PMW3610=y
CONFIG_PMW3610_SWAP_XY=y
# CONFIG_PMW3610_INVERT_X=y
# CONFIG_PMW3610_INVERT_Y=y

# =========================
# Bluetooth（安定優先）
# =========================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_ZMK_BATTERY_REPORTING=y

# 送信出力（今効いてるやつ）
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# まずは1M PHY固定（2Mは後で味見）
# CONFIG_BT_CTLR_PHY_2M is not set

# Windowsに間隔/レイテンシを握られないよう“取り返す”
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=18
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=500

# ZMKの接続チューニング（これも効いた）
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# =========================
# 使わない/ビルドを落とす恐れがある項目は入れない
# =========================
# 下記は削除：未定義/非推奨/相性要注意のため
# CONFIG_ZMK_MOUSE         ← 現行ZMKでは不要
# CONFIG_ZMK_MOUSE_POLL_MS ← 未定義（ブランチ依存）
# CONFIG_NFCT_PINS_AS_GPIOS ← 非推奨シンボル（警告→ビルド中止の原因）
# CONFIG_ZMK_STUDIO_LOCKING ← 未定義の可能性
# CONFIG_USB_HID_POLL_INTERVAL_MS ← DTで決まる。Kconfigではない
# CONFIG_BT_PERIPHERAL_PREF_MIN_CONN_INTERVAL / MAX_CONN_INTERVAL ← 名称が誤り
# CONFIG_BT_CTLR_SCHED_ADVANCED / CONFIG_BT_CONN_EVENT_LEN_MAX_CE_LEN ← 未定義
# 各種 *_STACK_SIZE の独自定義も未定義なことが多いので外す
# DLE(=Data Length Extension)関連のMTU/ACLサイズは今は入れない
